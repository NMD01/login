<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="CadastroStyle.css">
</head>
<body>
    <div class="container">

    <h1 class="">cadastre-se já!</h1>
    <p class="texto">faça agora mesmo a sua inscrição</p>
    <form action="" method="post">
        <input class="dados" type="text" name="" id="" placeholder="Nome"><br>
        <input class="dados" type="email" name="" id="" placeholder="e-mail"><br>
        <input class="dados" type="password" name="" id="" placeholder="senha"><br>
        <input class="dados" type="password" name="" id="" placeholder="Digite a senha novamente"><br>
        
        <div class="robo">
            <input class="check" type="checkbox" name="robo" id="robo">
            <label class="label" for="robo">não sou um robô</label>
        </div><br>
        

        <input type="button" value="Cadastrar">
    </form>

    </div>

</body>
</html>
